#file: noinspection GrazieInspection
# Auto update from Blob Build is enabled by default.
auto-update: true
language: en-US

guide:
  survival-improvements: true
  cheat-improvements: true
  survival-guide-title: "&2&lSlimefun Guide &7(Chest GUI) &8Advanced"
  cheat-guide-title: "&c&l&cSlimefun Guide &4(Cheat Sheet) &8Advanced"
  settings-guide-title: "Settings & Info"
  credits-guide-title: "Slimefun4 Contributors"

improvements:
  pinyin-search: false # deprecated
  bookmark: true
  rts-search: true
  beginner-option: true
  emc-display-option: true
  finaltech-emc-display-option: true
  finalTECH-emc-display-option: true
  item-shareable: true

# Prohibit items with names containing any of the following words when searching for non restrictive words
blacklist:
  - "Fast Machines"

# Prohibit any form of searching for items with names containing any of the following words
banlist: [ ]

shared-words:
  - "barrel storage" # a group of words, words' group will contain all the search results each other.

# Enabled Recipe complete book or not
recipe-complete: true

custom-format:
  # Main GUI
  # B = Background
  # b = Back
  # T = Settings
  # R = RTS (Background if disabled)
  # C = Collections (Background if disabled)
  # S = Search
  # G = Item group
  # P = Previous page
  # N = Next page
  main:
    - "BTBBBBRSB"
    - "GGGGGGGGG"
    - "GGGGGGGGG"
    - "GGGGGGGGG"
    - "GGGGGGGGG"
    - "BPBBCBBNB"
  # Groups group
  # B = Background
  # b = Back
  # R = RTS (Background if disabled)
  # C = Collections (Background if disabled)
  # S = Search
  # G = Item group
  # P = Previous page
  # N = Next page
  nested-group:
    - "BbBBBBRSB"
    - "GGGGGGGGG"
    - "GGGGGGGGG"
    - "GGGGGGGGG"
    - "GGGGGGGGG"
    - "BPBBCBBNB"
  # Items group
  # B = Background
  # b = Back
  # R = RTS (Background if disabled)
  # C = Collections (Background if disabled)
  # c = Collect item (Background if disabled)
  # S = Search
  # i = Item
  # P = Previous page
  # N = Next page
  sub-group:
    - "BbBBBBRSB"
    - "iiiiiiiii"
    - "iiiiiiiii"
    - "iiiiiiiii"
    - "iiiiiiiii"
    - "BPBcCBBNB"
  # Recipe display
  # B = Background
  # b = Back
  # R = RTS (Background if disabled)
  # C = Collections (Background if disabled)
  # S = Search
  # r = Material
  # w = Wiki
  # t = Recipe type
  # i = Output item
  # E = Big recipe
  recipe:
    - "b  rrr  w"
    - " t rrr i "
    - "   rrr  E"
  # Recipe display - vanilla item
  # B = Background
  # b = Back
  # R = RTS (Background if disabled)
  # C = Collections (Background if disabled)
  # S = Search
  # r = Material
  # w = Wiki
  # t = Recipe type
  # i = Output item
  # P = Previous page
  # N = Next page
  recipe-vanilla:
    - "b  rrr  w"
    - " t rrr i "
    - "   rrr   "
    - "BPBBBBBNB"
  # Recipe display - RecipeDisplayItem
  # B = Background
  # b = Back
  # R = RTS (Background if disabled)
  # C = Collections (Background if disabled)
  # S = Search
  # r = Material
  # w = Wiki
  # t = Recipe type
  # i = Output item
  # E = Big recipe
  # P = Previous page
  # N = Next page
  # d = Recipe Display
  recipe-display:
    - "b  rrr  w"
    - " t rrr i "
    - "m  rrr  E"
    - "BPBBBBBNB"
    - "ddddddddd"
    - "ddddddddd"
  # Guide Helper
  # B = Background
  # b = Back
  # R = RTS (Background if disabled)
  # C = Collections (Background if disabled)
  # S = Search
  # R = RTS
  # S = Search
  # A = Author Information
  # h = Feature display
  # P = Previous page
  # N = Next page
  helper:
    - "BbBBBBRSB"
    - "B   A   B"
    - "BhhhhhhhB"
    - "BhhhhhhhB"
    - "BhhhhhhhB"
    - "BPBBCBBNB"
  # Settings & Info
  # B = Background
  # b = Back
  # s = Contributors
  # v = Version
  # u = Source Code
  # W = Slimefun Wiki
  # o = Guide option
  # P = Previous Page
  # l = Addons
  # z = Unofficial version tips (Background if official version)
  # U = Unknown feature
  # N = Next Page
  settings:
    - "bBsBvBuBW"
    - "BBBBBBBBB"
    - "BoooooooB"
    - "BoooooooB"
    - "BBBBBBBBB"
    - "BPlBzBUNB"
  # Contributors
  # B = Background
  # b = Back
  # p = Contributor
  # P = Previous Page
  # N = Next Page
  contributors:
    - "BbBBBBBBB"
    - "ppppppppp"
    - "ppppppppp"
    - "ppppppppp"
    - "ppppppppp"
    - "BPBBBBBNB"

